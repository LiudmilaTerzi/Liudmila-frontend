<!DOCTYPE html>
<html>
<head>
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="pos2.css">
</head>
<body>
    <div class="parent">
        <h2>parent</h2>
        <div class="child child1">
            <h2>child 1</h2>
        </div>
        <div class="child child2">
            <h2>child 2</h2>
        </div>
        <div class="child child3">
            <h2>child 3</h2>
        </div>
    </div>
